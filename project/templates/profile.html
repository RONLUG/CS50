{% extends "layout.html" %}

{% block body %}
<h3 class="page-headline">-{{ session["username"] }}-</h3>
<!-- <h2>{{ session["username"] }}</h2> -->
<div class="row">
    <div class="col-3">
        <ul class="nav flex-column nav-tabs" id="myTab" role="tablist" aria-orientation="vertical">
            <li class="nav-item">
                <a class="nav-link active" id="enrolled-tab" data-toggle="tab" href="#enrolled" role="tab" aria-controls="enrolled"
                    aria-selected="true">Enrolled</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="account-tab" data-toggle="tab" href="#account" role="tab" aria-controls="account"
                    aria-selected="false">Account</a>
            </li>
        </ul>
    </div>
    <div class="col-9">
        <div class="tab-content" id="myTabContent">
            <!-- Enrolled courses tab -->
            <div class="tab-pane fade show active" id="enrolled" role="tabpanel" aria-labelledby="enrolled-tab">
                <h4>Starred courses</h4>
                <ul>
                    {% for course in courses %}
                        <li>
                            <h5>
                                <a href="/course/{{ course['course_id'] }}"> {{ course["title"] }} </a>
                            </h5>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Account tab -->
            <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
                You are login as
                {{ session["username"] }}
                <br>
                <a class="danger-link" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
